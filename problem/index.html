<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: block;
            margin:20px;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <section>
            <h2>Fill Up The Form</h2>
            <form action="">
                <label for="name">Your Name:
                    <input type="text" id="name" placeholder="Your Name">
                </label>
                <label for="email">Your Email:
                    <input type="email" id="email" placeholder="Your Email">
                </label>
               <label for="phone">Your phone:
                    <input type="digit" id="phone" placeholder="Your Phone">
                </label>
                <fieldset>
                    <legend>Pick one Pitha</legend>
                    <label for="chitoy">
                     <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                       </label>
                       <label for="Puri">
                        <input type="radio" name="pitha" id="puri">Puri
                       </label>
                </fieldset>
                <fieldset>
                    <legend>Pick One Or More Vorta</legend>
                    <label for="alu">
                        <input type="checkbox" id="alu" name="vorta">Alu
                    </label>
                    <label for="shutki">
                        <input type="checkbox" id="shutki" name="vorta">Shutki
                    </label>
                    <label for="moris">
                        <input type="checkbox" id="moris" name="vorta">Moris
                    </label>
                    <label for="tisi">
                        <input type="checkbox" id="tisi" name="vorta">Vorta
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <input type="Reset" value="Reset">
                <input type="Submit" value="Submit">
            </form>
        </section>
    </main>
    <footer></footer>

</body>
</html>
